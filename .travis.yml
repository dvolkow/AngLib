sudo: required
dist: trusty
language: cpp
compiler: g++
install: export CXX="g++-5"
os: linux
addons:
    apt:
        sources:
            - ubuntu-toolchain-r-test
        packages:
            - g++-5
            - g++-5-multilib
            - libc6-dev
env:
    global:
        - COMPILER=g++-5

before_install:
    - sudo apt-get update -qq
    - sudo apt-get install libc6-dev
    - cd ./test/
script: make
