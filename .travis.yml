sudo: required
dist: trusty
language: cpp
compiler: g++
install: export CXX="g++-5"
matrix:
    # works on Precise and Trusty
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
      env:
         - MATRIX_EVAL="CC=gcc-5 && CXX=g++-5"


before_install:
- sudo apt-get update -qq
- eval "${MATRIX_EVAL}"
- cd ./test/
script: make
